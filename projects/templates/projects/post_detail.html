{% extends 'projects/base.html'%}

{% block content %}
<div class="container">
  <div class="card" style="width: 18rem;">
    <img src="{{ project.image.url }}" alt="" width="600" height="600" class="img-fluid">
  </div>
  <div class="details">
    <p>{{ project.publisher }}</p>
    <p>{{ project.description }}</p>
    <span>Added on: {{ project.created_at  }}  </span>
  </div>
</div>
{% endblock %}
