{% extends 'projects/base.html'%}
{% load bootstrap4 %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-wrapper">
 
          <form action="" method="POST">
            {% csrf_token %}
   
            {% bootstrap_form form layout='inline' %}
            <button type="submit" class="form-btn"> Sign up</button>
          </form>
    
        <div class="sign-up">
          Have an Account? <a class="ml-2" href="{% url 'login'%}"> Log in</a>
        </div>
      </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
{% endblock %}
