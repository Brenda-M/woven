{% extends 'projects/base.html'%}
{% load bootstrap4 %}
{% block content %}
<div class="row">
  <div class="col-md-7">
    <div class="media">
      <img src="{{ user.profile.prof_pic.url }}" alt="{{user.username}}'s profile picture" class="rounded-circle" width="100"height="90">
    </div>
    <div class="media-body">
      <h2>{{ user.username }}</h2>
      <p>{{ user.email }}</p>
    </div>
  </div>
  <div class="col-md-4">
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Update Profile</legend>
        {% bootstrap_form u_form layout='inline' %} 
        {% bootstrap_form p_form layout='inline' %} 
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Update</button>
      </div>
    </form>
  </div>
</div>
 
{% endblock %}
